<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>신청 조회 | Haneul Worship Team</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <style>
    body { font-family: 'Noto Sans KR', sans-serif; }
    .search-box {
      background: #f9f9ff;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: 0 auto;
    }
    .search-box input {
      width: 80%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .search-box button {
      background: #1e2a78;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .search-box button:hover { background: #162060; }

    .result-card {
      margin-top: 30px;
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }
    .result-card h3 {
      margin-bottom: 15px;
      font-size: 20px;
      border-bottom: 2px solid #eee;
      padding-bottom: 8px;
    }
    .result-item {
      margin: 8px 0;
      font-size: 16px;
    }
    .status-ok { color: green; font-weight: bold; }
    .status-fail { color: red; font-weight: bold; }
  </style>
</head>

<body>
  <!-- Header -->
  <header>
      <div class="header-container">
          <div class="logo">Haneul Worship</div>
          <nav>
              <ul>
                  <li><a href="index.html#apply-section"><strong>신청</strong></a></li>
                  <li><a href="check.html"><strong>신청 조회</strong></a></li>
              </ul>
          </nav>
      </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
      <h1>신청 현황 조회</h1>
      <p>팀 이름과 이름을 입력하면 신청 내역과 수령 여부(진행 상태)를 확인할 수 있습니다.</p>
  </section>

  <!-- Search Section -->
  <section>
    <div class="search-box">
      <h2>내 신청 내역 확인</h2>
      <input type="text" id="team" placeholder="팀 이름 (예: 중계팀)" />
      <input type="text" id="name" placeholder="이름 (예: 김하준)" />
      <br>
      <button onclick="search()">조회</button>
    </div>

    <div id="result"></div>
  </section>

  <!-- Footer -->
  <footer>
      <div class="footer-content">
          <div class="footer-info">
              <div>
                  <p><strong>상호:</strong> Haneul Worship Team</p>
                  <p><strong>대표자:</strong> Jesus</p>
                  <p><strong>사업자등록번호:</strong> I'm nothing. Without Love.</p>
              </div>
              <div>
                  <p><strong>주소:</strong> 우리가 꿈꾸는 나라</p>
                  <p><strong>전화:</strong> 기도</p>
                  <p><strong>이메일:</strong> 찬양</p>
              </div>
          </div>
          <div class="copyright">
              <p>&copy; <span id="current-year"></span> Haneul Worship Team. All rights reserved.</p>
          </div>
      </div>
  </footer>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRHCTRS-AgdKrrgIc81tfGy-0Fj-0NkROsAH4-nBhuzCjQPO3U4GtlUFDDNwGhVNjkQAt-ruawXpzVi/pub?gid=1875163185&single=true&output=csv";
    let rows = [];

    async function loadSheet() {
      const res = await fetch(sheetURL);
      const text = await res.text();
      rows = text.split("\n").map(r => r.split(","));
    }

    function search() {
      const team = document.getElementById("team").value.trim();
      const name = document.getElementById("name").value.trim();
      const header = rows[0];
      const filtered = rows.filter((r, idx) => idx > 0 && r[0].includes(team) && r[1].includes(name));

      if (filtered.length === 0) {
        document.getElementById("result").innerHTML = "<p style='text-align:center; margin-top:20px;'>검색 결과 없음</p>";
        return;
      }

      const r = filtered[0]; // 첫번째 결과만 표시
      const html = `
        <div class="result-card">
          <h3>신청자: ${r[1]} (${r[0]})</h3>
          <div class="result-item"><strong>입금 현황:</strong> <span class="${r[2].includes('완료') ? 'status-ok' : 'status-fail'}">${r[2]}</span></div>
          <div class="result-item"><strong>구입 내역:</strong> ${r[3]}</div>
          <div class="result-item"><strong>금액:</strong> ${r[4]}</div>
          <div class="result-item"><strong>티셔츠 사이즈:</strong> ${r[5]}</div>
          <div class="result-item"><strong>후드집업 사이즈:</strong> ${r[6]}</div>
          <div class="result-item"><strong>수령 여부:</strong> ${r[7]}</div>
        </div>
      `;
      document.getElementById("result").innerHTML = html;
    }

    loadSheet();
  </script>
</body>
</html>
