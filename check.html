<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>신청 조회 | Haneul Worship Team</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <style>
    body { font-family: 'Noto Sans KR', sans-serif; margin:0; }
    main.page { padding: 72px 16px 96px; }

    .search-box {
      background:#f9f9ff; padding:20px; border-radius:12px; text-align:center;
      box-shadow:0 2px 8px rgba(0,0,0,0.1); max-width:500px; margin:0 auto;
    }
    .search-box input {
      width:80%; padding:10px; margin:8px 0; border:1px solid #ccc; border-radius:8px;
    }
    .search-box button {
      background:#1e2a78; color:#fff; border:none; padding:10px 20px; margin-top:10px;
      border-radius:8px; cursor:pointer; font-weight:bold;
    }
    .search-box button:hover { background:#162060; }

    .result-card {
      margin:30px auto 0; background:#fff; border-radius:12px; padding:20px;
      box-shadow:0 3px 10px rgba(0,0,0,0.1); max-width:600px; text-align:left;
    }
    .result-card h3 {
      margin-bottom:15px; font-size:20px; border-bottom:2px solid #eee; padding-bottom:8px;
    }
    .result-item { margin:8px 0; font-size:16px; }

    .pill {
      display:inline-block; padding:2px 10px; border-radius:999px;
      font-weight:700; font-size:14px;
    }
    .success { background:#e6f7e6; color:#1a7f37; }
    .danger  { background:#fdecea; color:#d93025; }
    .warning { background:#fff4e5; color:#b26a00; }

    .debug-info {
      background:#f5f5f5; padding:10px; margin:10px 0; border-radius:8px;
      font-size:12px; color:#666; display:none;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="header-container">
      <div class="logo">Haneul Worship</div>
      <nav>
        <ul>
          <li><a href="index.html#apply-section"><strong>신청</strong></a></li>
          <li><a href="check.html"><strong>신청 조회</strong></a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="page">
    <section>
      <div class="search-box">
        <h2>내 신청 내역 확인</h2>
        <input type="text" id="team" placeholder="팀 이름 (예: 중계팀)" />
        <input type="text" id="name" placeholder="이름 (예: 김하준)" />
        <br />
        <button id="searchBtn">조회</button>
<!--         <button id="debugBtn" type="button" style="background:#666;margin-left:10px;">디버그</button> -->
        <div id="hint" style="margin-top:8px;font-size:13px;color:#666;">데이터 불러오는 중...</div>
        <div id="debug" class="debug-info"></div>
      </div>
      <div id="result"></div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <div class="footer-info">
        <div>
          <p><strong>상호:</strong> Haneul Worship Team</p>
          <p><strong>대표자:</strong> Jesus</p>
          <p><strong>사업자등록번호:</strong> I'm nothing. Without Love.</p>
        </div>
        <div>
          <p><strong>주소:</strong> 우리가 꿈꾸는 나라</p>
          <p><strong>전화:</strong> 기도</p>
          <p><strong>이메일:</strong> 찬양</p>
        </div>
      </div>
      <div class="copyright">
        <p>&copy; <span id="current-year"></span> Haneul Worship Team. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRHCTRS-AgdKrrgIc81tfGy-0Fj-0NkROsAH4-nBhuzCjQPO3U4GtlUFDDNwGhVNjkQAt-ruawXpzVi/pub?gid=1875163185&single=true&output=csv";
    let rows = [];
    let headers = [];
    let ready = false;
    let rawData = '';

    // 개선된 CSV 파서 함수
    function parseCSV(text) {
      const result = [];
      const lines = text.trim().split(/\r?\n/);
      
      for (let line of lines) {
        const row = [];
        let current = '';
        let inQuotes = false;
        
        for (let i = 0; i < line.length; i++) {
          const char = line[i];
          const nextChar = line[i + 1];
          
          if (char === '"' && inQuotes && nextChar === '"') {
            // 이중 따옴표는 하나의 따옴표로 처리
            current += '"';
            i++; // 다음 문자 건너뛰기
          } else if (char === '"') {
            // 따옴표 토글
            inQuotes = !inQuotes;
          } else if (char === ',' && !inQuotes) {
            // 따옴표 밖의 쉼표는 구분자
            row.push(current.trim());
            current = '';
          } else {
            current += char;
          }
        }
        
        // 마지막 필드 추가
        row.push(current.trim());
        result.push(row);
      }
      
      return result;
    }

    // CSV 불러오기
    fetch(SHEET_URL)
      .then(res => {
        if (!res.ok) throw new Error(`HTTP ${res.status}: ${res.statusText}`);
        return res.text();
      })
      .then(text => {
        rawData = text;
        console.log('Raw CSV data length:', text.length);
        console.log('First 500 chars:', text.substring(0, 500));
        
        const parsed = parseCSV(text);
        console.log('Parsed rows:', parsed.length);
        
        if (parsed.length > 0) {
          headers = parsed[0].map(h => h.replace(/"/g, '').trim());
          rows = parsed.slice(1);
          
          console.log('Headers:', headers);
          console.log('Sample row:', rows[0]);
          
          ready = true;
          document.getElementById('hint').textContent = `팀 이름과 이름을 정확히 입력하세요.`;
        } else {
          throw new Error('파싱된 데이터가 없습니다.');
        }
      })
      .catch(err => {
        console.error('데이터 로딩 실패:', err);
        document.getElementById('hint').textContent = `데이터를 불러오지 못했습니다: ${err.message}`;
      });

    // 디버그 버튼
    document.getElementById('debugBtn').addEventListener('click', () => {
      const debugDiv = document.getElementById('debug');
      const isVisible = debugDiv.style.display !== 'none';
      
      if (isVisible) {
        debugDiv.style.display = 'none';
      } else {
        debugDiv.style.display = 'block';
        debugDiv.innerHTML = `
          <strong>디버그 정보:</strong><br>
          데이터 준비: ${ready}<br>
          총 행 수: ${rows.length}<br>
          헤더: ${JSON.stringify(headers)}<br>
          첫 번째 행: ${JSON.stringify(rows[0] || 'None')}<br>
          <details>
            <summary>원본 CSV (첫 1000자)</summary>
            <pre>${rawData.substring(0, 1000)}</pre>
          </details>
        `;
      }
    });

    // 조회 실행
    document.getElementById('searchBtn').addEventListener('click', search);
    ['team','name'].forEach(id => {
      document.getElementById(id).addEventListener('keydown', e => {
        if (e.key === 'Enter') search();
      });
    });

    function search() {
      const team = document.getElementById('team').value.trim();
      const name = document.getElementById('name').value.trim();

      if (!ready) { 
        showMsg('데이터 로딩 중입니다. 잠시 후 다시 시도해주세요.'); 
        return; 
      }
      
      if (!team || !name) { 
        showMsg('팀 이름과 이름을 모두 입력하세요.'); 
        return; 
      }

      console.log('검색 조건:', { team, name });

      // 정확히 일치하는 데이터 검색
      const filtered = rows.filter(r => {
        if (!r || r.length < 2) return false;
        
        const rowTeam = (r[0] || "").toString().replace(/"/g, '').trim();
        const rowName = (r[1] || "").toString().replace(/"/g, '').trim();
        
        console.log('비교:', { rowTeam, rowName, team, name });
        
        return rowTeam === team && rowName === name;
      });

      console.log('검색 결과:', filtered);

      if (filtered.length === 0) { 
        showMsg(`검색 결과가 없습니다.<br><small>팀: "${team}", 이름: "${name}"</small>`); 
        return; 
      }

      const r = filtered[0];
      
      // 각 필드를 안전하게 처리
      const safeGet = (index, defaultValue = '') => {
        return (r[index] || defaultValue).toString().replace(/"/g, '').trim();
      };

      const html = `
        <div class="result-card">
          <h3>신청자: ${safeGet(1)} (${safeGet(0)})</h3>
          <div class="result-item"><strong>입금 현황:</strong> <span class="pill ${/완료/.test(safeGet(2)) ? 'success' : 'danger'}">${safeGet(2, '미확인')}</span></div>
          <div class="result-item"><strong>구입 내역:</strong> ${safeGet(3)}</div>
          <div class="result-item"><strong>금액:</strong> ${safeGet(4)}</div>
          <div class="result-item"><strong>티셔츠 사이즈:</strong> ${safeGet(5)}</div>
          <div class="result-item"><strong>후드집업 사이즈:</strong> ${safeGet(6)}</div>
          <div class="result-item"><strong>수령 여부:</strong> <span class="pill ${/미/.test(safeGet(7)) ? 'warning' : 'success'}">${safeGet(7, '미수령')}</span></div>
        </div>
      `;
      document.getElementById("result").innerHTML = html;
    }

    function showMsg(msg) {
      document.getElementById("result").innerHTML =
        `<div style="text-align:center; margin-top:20px; padding:20px; background:#f9f9f9; border-radius:8px;">${msg}</div>`;
    }

    // 연도 설정
    document.addEventListener('DOMContentLoaded', () => {
      const yearElement = document.getElementById('current-year');
      if (yearElement) {
        yearElement.textContent = new Date().getFullYear();
      }
    });
  </script>
</body>
</html>
